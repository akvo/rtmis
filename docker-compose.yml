---
version: "3.9"
services:
  backend:
    image: python:3.8.5
    working_dir: /app
    command: ["./run.sh"]
    volumes:
      - ./backend:/app:delegated
    environment:
      - DB_SCHEMA=rtmis
      - DB_USER=akvo
      - DB_PASSWORD=password
      - DB_HOST=db
      - DEBUG=True
      - DJANGO_SECRET=local-secret
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=password
    depends_on:
      - db
      - cache
  worker:
    image: python:3.8.5
    working_dir: /app
    command: ["./run_worker.sh"]
    volumes:
      - ./backend:/app:delegated
    environment:
      - DB_SCHEMA=rtmis
      - DB_USER=akvo
      - DB_PASSWORD=password
      - DB_HOST=db
      - DEBUG=True
      - DJANGO_SECRET=local-secret
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=password
    depends_on:
      - backend
  frontend:
    image: akvo/akvo-node-17-alpine:20220121.024749.f30b815
    command: ["./start.sh"]
    volumes:
      - ./frontend:/app:delegated
    working_dir: /app
    environment:
      - EXAMPLE_SECRET="this is an example secret"
    depends_on:
      - backend
  db:
    image: postgres:12-alpine
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
  cache:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning --requirepass password
    volumes:
      - cache-data:/data
    restart: always
    ports:
      - 6379:6379
volumes:
  pg-data:
  cache-data:
